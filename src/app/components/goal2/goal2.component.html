<body>

  <!--Tool Bar-->
  <mat-toolbar color="primary">
    <button mat-icon-button class="tool-arow" aria-label="Example icon-button with arrow_back icon" routerLink="/goal4">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="example-spacer"><span class="font-gilroy-bold">Set your goal</span></span>
  </mat-toolbar>
  <!--Tool Bar-->

  <!--Video-->
  <div class="">

    <!-- <img class="img wd-100" src="./assets/images/video-thumb.jpg"> -->
    <video class="wd-100" controls poster="./assets/images/video-thumb.jpg">
      <source src="./assets/videos/5 minute Meditation Music for Yoga, Meditation, Massage, Relaxation.mp4"
        type="video/mp4">
      Your browser does not support the video tag.
    </video>

  </div>
  <!--Video-->

  <!--Progress Bar-->
  <div class="container pt-4">
    <div class="progress ">
      <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40"
        aria-valuemin="0" aria-valuemax="100" style="width:40%">
      </div>
    </div>
  </div>
  <!--Progress Bar-->

  <div class="m5 m-4 p-3">
    <h2 class="text-center text-white font-gilroy-bold font-24">
      Hobbies
    </h2>

    <div class="text-center text-white font-gilroy-light  font-21 mt-4">
      I commit to <input type="text" id="text" name="text" class="input-text" (change)="textchange($event)"> everyday
    </div>

  </div>

  <div class="row justify-content-center text-center">
    <div class="col-10 input-box pt-3 gap-3 pb-3">
      <form action="">
        <label for="fname">Input Field: &nbsp;</label>
        <input class="text" type="text" id="fname" name="fname">

      </form>
    </div>
  </div>

    </div>
      </div> -->

  <h2 class="font-gilroy-bold font-32 p-4">
    I can do this because I am
  </h2>
  <div class="container p-0  mb-5">

    <label class="container-1 font-gilroy-bold text-black mb-4" *ngFor="let item of hobbiesCategory">{{item.value}}
      <input type="radio" checked="checked" name="radio" [value]="item.id" (change)="categoryChange($event)">
      <span class="checkmark"></span>
    </label>

  </div>

  <!--Help-->
  <div class="container text-center pt-5">
    <h2 class="font-gilroy-bold font-32">Not Sure How to Measure Your Progress?</h2>
  </div>

  <!--Video-->
  <div class="pt-2">

    <!-- <img class="img wd-100" src="./assets/images/video-thumb2.jpg"> -->
    <video class="wd-100" controls>
      <source src="./assets/videos/5 minute Meditation Music for Yoga, Meditation, Massage, Relaxation.mp4"
        type="video/mp4">
      Your browser does not support the video tag.
    </video>

  </div>
  <!--Video-->






  <div class="text-center pt-5">
    <div class="d-grid gap-2 p-3">
      <button class="btn btn-primary btn-block" (click)="goal()">Submit</button>
    </div>
