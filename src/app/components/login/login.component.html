<div class="login">
    <div class="outer">
    <div class="container"> 
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-m-7 offset-1g-4 offset-md-3">
                <div class="panel border bg-white animate__animated animate__fadeIn"> 
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold animate__fadeInDown">Login</h3> 
                    </div>
                    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
                            <div class="panel-body p-3">
                            <form  (ngSubmit)="dologin()" [formGroup]= "loginForm" class="animate__animated animate__fadeIn"> 
                                <div class="form-group pt-3">
                                    <span class="error" *ngIf= 'email!.invalid && email!.touched'>*Required</span>
                                    <div class="input-field">
                                    <span class="fa fa-envelope p-2"></span> 
                                    <input type="email" formControlName= "email" class="{'is-invalid'}" placeholder="Email" name="email">
                                    </div>
                                </div>
                                <div class="form-group pt-3">
                                    <span class="error" *ngIf= 'userName!.invalid && userName!.touched'>*Required</span>
                                    <div class="input-field">
                                    <span class="fa fa-user p-2"></span> 
                                    <input type="text" formControlName= "userName" class="{'is-invalid'} animate__animated animate__fadeIn" placeholder="Username" [ngModel]="user">
                                    </div>
                                </div>
                                <div class="form-group pt-3">
                                    <span class="error" *ngIf= 'password!.invalid && password!.touched'>*Required</span>
                                     <div class="input-field">
                                     <span class="fa fa-lock p-2"></span>
                                     <input [type]="type" formControlName= "password" class="{'is-invalid'} animate__animated animate__fadeIn" placeholder="Password" [ngModel]="password1">
                                     <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                     </div>
                                </div>
                                <div class="form-inline fr mt-4">
                                    <a id="forget" class="font-weight-bold">Forget Password?</a>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mt-4 w-100 animate__animated animate__fadeIn">Login</button>
                                <div class="text-center pt-4 text-muted">Don't have an account? <a id="forget" routerLink="/signup" >Signup</a></div>
                            </form>
                            </div>
                            <div class="mx-3 my-2 py-2 bordert">
                                <div class="text-center py-3">
                                    <a href="https://www.facebook.com" target="_blank" class="px-2"><img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""></a>
                                    <a href="https://www.google.com" target="_blank" class="px-2"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" alt=""></a>
                                    <a href="https://www.twitter.com" target="_blank" class="px-2"><img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-logo-vector-png-clipart-1.png" alt=""></a>
                                </div>
                            </div>
                </div>
            </div>
        </div>
    </div>
    </div>
