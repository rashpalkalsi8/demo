<div class="outer">
    <div class="container"> 
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-m-7 offset-1g-4 offset-md-3">
                <div class="panel border bg-white animate__animated animate__fadeIn"> 
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3> 
                    </div>
                    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
                            <div class="panel-body p-3">
                            <form action="connect1.php" method="post" [formGroup]= "signupForm" >
                                <div class="form-group pt-3">
                                    <span class="error" *ngIf= 'fname!.invalid && fname!.touched'>*Required</span>
                                    <div id="fn" class="input-field">
                                    <input type="text" formControlName= "fname" class="{'is-invalid'}" placeholder="FirstName" name="firstname">
                                    </div>
                                </div>
                                <div class="form-group pt-3">
                                    <div id="ln" class="input-field">
                                    
                                    <input type="text" formControlName= "lname" placeholder="LastName" name="lastname">
                                    </div>
                                </div>
                                <div class="form-group pt-3">
                                    <span class="error" *ngIf= 'email!.invalid && email!.touched'>*Required</span>
                                    <div class="input-field">
                                    <span class="fa fa-envelope p-2"></span> 
                                    <input type="email" formControlName= "email" class="{'is-invalid'}" placeholder="Email" name="email">
                                    </div>
                                </div>
                                <div class="form-group pt-3">
                                    <span class="error" *ngIf= 'usr!.invalid && usr!.touched'>*Required</span>
                                    <div class="input-field">
                                    <span class="fa fa-user p-2"></span> 
                                    <input type="text" formControlName= "usr" class="{'is-invalid'}" placeholder="Username" name="user">
                                    </div>
                                </div>
                                <div class="form-group pt-3">
                                    <span class="error" *ngIf= 'pwd!.invalid && pwd!.touched'>*Required</span> 
                                    <div class="input-field">
                                     <span class="fa fa-lock p-2"></span>
                                     <input [type]="type" formControlName= "pwd" class="{'is-invalid'}" placeholder="Password" name="password">
                                     <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                     </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
                                <div class="text-center pt-4 text-muted">Already have an account? <a id="forget" routerLink="/login" >Login</a></div>
                            </form>
                            </div>
                            <div class="mx-3 my-2 py-2 bordert">
                                <div class="text-center py-3">
                                    <a href="https://www.facebook.com" target="_blank" class="px-2"><img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""></a>
                                    <a href="https://www.google.com" target="_blank" class="px-2"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" alt=""></a>
                                    <a href="https://www.twitter.com" target="_blank" class="px-2"><img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-logo-vector-png-clipart-1.png" alt=""></a>
                                </div>
                            </div>
                </div>
            </div>
        </div>
    </div>
